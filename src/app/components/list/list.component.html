<div class="todo-list">
  <div class="table-container">
    <ng-container [ngTemplateOutlet]="tableTitle" [ngTemplateOutletContext]="{ text: 'Title'}"></ng-container>
    <ng-container [ngTemplateOutlet]="todoTable"></ng-container>
  </div>
</div>

<ng-template #todoTable>
  <div class="table">
    <table mat-table [dataSource]="todos$ | async" class="mat-elevation-z8 no-shadow with-border-row">

        <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let todo">
          <mat-checkbox></mat-checkbox>
          <span>{{todo.title}}</span>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let todo"> {{todo.createdAt | date }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> Expiration </th>
        <td mat-cell *matCellDef="let todo"> {{todo.deadline | date}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="isFavorite">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let todo">
          <mat-icon (click)="switchFavourStatus(todo)" class="action icon favour" [ngStyle]="{color: todo.isFavorite ? 'red' : 'black'}">favorite</mat-icon>
          {{todo.isFavorite}}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let todo">
          <mat-icon (click)="deleteTodo(todo)" class="action icon delete">cancel</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</ng-template>


<ng-template #tableTitle let-text="text">
  <div class="table-title">{{text}}</div>
</ng-template>
